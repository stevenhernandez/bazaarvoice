group 'com.bazaarvoice'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    compile group: 'com.bazaarvoice.emodb', name: 'emodb-sor-client', version: '5.4.21'

    compile group: 'com.bazaarvoice.emodb', name: 'emodb-databus-client', version: '5.4.21'

    compile 'org.vvcephei:occ-map:1.2'
}
